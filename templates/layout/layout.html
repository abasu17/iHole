<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title> Smart Door System </title>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/static/css/sidebar.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="/static/js/plugins.js"></script>
        {% block head %}{% endblock%}
    </head>

    <body>
		<div class=" fixed-top" style="top:9.2%; left:18.3%; width:80%; height:90%; background-color:none;">
			{% block body %}{% endblock %}
        </div>

		<!-- SideBar -->
		<div id="wrapper" class="fixed-top" style="top:9%;" >
			<div id="sidebar-wrapper">
				<ul class="sidebar-nav">
					<li class="sidebar-brand">
						<font style="color:#aaa; font-size:110%; font-weight:bold;">
							Panel Board
						</font>
					</li>
					<li>
						<a href="{{ url_for('networking') }}"><img src="/static/open-iconic/svg/pulse.svg" style="width:7%; margin-right:3%; padding-bottom:5px; "/>Networking</a>
					</li>
					<li>
						<a href="#"><img src="/static/open-iconic/svg/person.svg" style="width:7%; margin-right:3%; padding-bottom:5px; "/> Active Member</a>
					</li>
					<li>
						<a href="#"><img src="/static/open-iconic/svg/info.svg" style="width:7%; margin-right:3%; padding-bottom:5px; "/> History</a>
					</li>
				</ul>
			</div>
		</div>
		
        <!-- Top NavBar -->
		<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
			<a class="navbar-brand" href="">[Door|Mate]</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href=" {{ url_for('dashboard') }} ">Home <span class="sr-only">(current)</span></a>
				</li>
				
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					Configurations
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="{{ url_for('changeConfiguration') }}">System Configuration</a>
						<a class="dropdown-item" href="{{ url_for('changePassword') }}">Change Password</a>
					</div>
				</li>
				
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					Users
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="{{ url_for('signup') }}">New Registration</a>
						<a class="dropdown-item" href="{{ url_for('userDetails') }}">User Details</a>
					</div>
				</li>
				</ul>
				<button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Logout</button>
			</div>
		</nav>
			

    </body>
</html>
