{% extends 'layout/layout.html' %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="/static/css/signup.css" />
{% endblock%}

{% block body %}
	<center>
		<div style="width:75%; height:100vh;">
			<form class="form-signin" method="POST" enctype="multipart/form-data" style="margin-top:5%; max-width:60%;">
				<h1 class="h4 mb-3 font-weight-normal"><img src="/static/open-iconic/svg/link-intact.svg" width=7% style="margin-right : 2%;" />Lock Controller</h1>
				<hr>
				
				{% if lock_stat == 1 %}
					<div class="alert alert-success" role="alert">
						Door unlocked.
					</div>
				{% endif %}
				
				<img src="{{ url_for('video_feed') }}" class="mb-3 img-thumbnail img-fluid" style="width: 100%;" />
				<button class="btn btn-lg btn-success btn-block" type="submit"><img src="/static/open-iconic/svg/lock-unlocked.svg" style="width:5%; margin-right:3%; padding-bottom:5px; "/>Unlock Door</button>
			</form>
		</div>
	</center>
{% endblock %}
