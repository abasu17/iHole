<html>

		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<title>iHole</title>
		<script>
			
			var ip_addr;
			if ( localStorage.getItem('ip_address') != null ){
				ip_addr = localStorage.getItem('ip_address');
			} else {
				localStorage.setItem('ip_address', prompt("Enter lock device IP : "));
				ip_addr = localStorage.getItem('ip_address');
			}
			alert("You have set IP " + ip_addr);
			
			var url = "http://" + ip_addr + ":5000/dashboard";
			var ele = "<iframe id='view_screen' style='width:100%; height:100vh; border:0; float:left;' src='" + url + "'></iframe>";
			
		</script>
	</head>

	<body>
		<script>	
			document.body.innerHTML += ele; 
		</script>	
	</body>
